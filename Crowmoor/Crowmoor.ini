description.Spanish=Los investigadores son llamados al remoto pueblo de <b><color=blue>Crowmoor</color></b> tras una inquietante llamada de auxilio del padre <b><color=magenta>Elias Merrin</color></b>. \nEl escenario comienza en la calle frente a la rectoría, donde deberán encontrar una forma de entrar para descubrir qué ocurrió en el interior.\n A medida que avancen, explorarán oscuros pasillos, se enfrentarán a horrores que se ocultan en las sombras y deberán desentrañar el misterio de un antiguo sello que amenaza con romperse. \nEl escenario combina <color=yellow>exploración, puzles y combate</color> poniendo a prueba tanto la fuerza como el ingenio de los jugadores. \n\nPreparaos para enfrentar lo desconocido y descubrir secretos que podrían haber sido mejor dejados en las profundidades.
